<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="usercard.css">
</head>
<body>
  <div class="container">
    <div class="heading-strip"><img class="user-circle" src="user-circle.png" alt=""></div>
    <div class="Content">
      <h1 class="user-name">Jane Doe</h1>
      <div class="location-row">
        <img class="location-icon" src="map-marker.png" alt="location">
        <div class="location">Seattle</div>
      </div>
      <div class="user-info">
        <div class="skills-row">Developer | Engineer | Problem Solver</div>
        <div class="master-shadow">Master of shadows and the Internet!</div>
      </div>
      <div class="edit-profile-row">
        <img class="gear-icon" src="gear.png" alt="gear">
        <a class="edit-profile" href="#">edit profile</a>
      </div>
  </div>
</body>
</html>
